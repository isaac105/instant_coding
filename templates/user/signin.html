<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  {% include './common/header.html' %}
  <title>로그인</title>
  <style>
    main {
      width: 330px;
      height: 100%;
    }

    main {
      display: flex;
      align-items: center;

    }

    .main-background {
      width: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>

<body class="text-center m-auto row-cols-1">
  <div class="mx-auto">
    {% include './common/nav.html' %}
  </div>
  <div class="mx-auto main-background">
    <main class=" m-auto row-cols-1">
      <form>
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">이메일 주소</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3 p-2">
          <label>
            <input type="checkbox" value="remember-me"> 계정 기억하기
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="btn_login">접속하기</button>
        <p class="mt-5 mb-3 text-muted">&copy;2022 즉석코딩</p>
      </form>
    </main>
  </div>
</body>
</html>
<script>
  $(function (){
    $("#btn_login").on("click",function(){
        $.ajax({
          url:'/signin',
          type:"POST",
          contentType: "application/json; charset=UTF-8",
          dataType:"json",
          data: JSON.stringify({
            "email": "test@gmail.com",
            "pwd": "1234"
          }),
          success: function(res) {
              alert(res['로그인에 성공했습니다.']);
          },
          error: function (res) {
              alert(res['아이디 혹은 패스워드를 다시 확인해주세요.']);
          }
      })
      
    });
  });
</script>
