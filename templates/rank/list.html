<script>
    function rankList() {
        $.ajax({
            url:'/rank',
            type:"POST",
            contentType: "application/json; charset=UTF-8",
            dataType:"json",
            complete: function(res) {
                if (res.responseText === 'success') {
                    console.log('랭킹 불러오기 성공')
                    location.href = "/rank";
                } else {
                    alert('서버 응답 오류입니다. 새로고침 해주세요.');
                }
            }
        })
    }
    rankList()
</script>
